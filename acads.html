<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        .credits-input {
            width: 60px;
            background-color: #f1f1f1; /* Light gray background for Credits input */
            margin-left: 35px;
        }

        .confidence-input {
            width: 80px;
            background-color: #ffe5e5; /* Light red background for Confidence input */
            margin-left: 70px;
        }

        input[type="text"] {
            width: 100px;
        }

        input[type="submit"], .edit-btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 100px;
        }

        input[type="submit"]:hover, .edit-btn:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course Table</h1>
        <form id="courseForm">
            <table>
                <thead>
                    <tr>
                        <th>Course</th>
                        <th>Credits</th>
                        <th>Confidence</th>
                        
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="courseTableBody">
                    <!-- Table rows will be dynamically added here -->
                </tbody>
            </table>
            <input type="text" id="courseName" placeholder="Course Name" required>
            <input type="number" id="credits" class="credits-input" placeholder="Credits" min="1" required>
            <input type="number" id="confidence" class="confidence-input" placeholder="Confidence (1-5)" min="1" max="5" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const courseForm = document.getElementById("courseForm");
            const courseTableBody = document.getElementById("courseTableBody");
            let submissionCount=0;
            courseForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const courseName = document.getElementById("courseName").value;
                const credits = document.getElementById("credits").value;
                const confidence = document.getElementById("confidence").value;
                

                if (!courseName || !credits || !confidence ) {
                    alert("Please fill in all fields.");
                    return;
                }

                const newRow = document.createElement("tr");
                newRow.innerHTML = `
                    <td>${courseName}</td>
                    <td>${credits}</td>
                    <td>${confidence}</td>
                  
                    <td><button class="edit-btn" onclick="editRow(this)">Edit</button></td>
                `;
                courseTableBody.appendChild(newRow);
                submissionCount++;
                // Limit to 6 inputs
                if (submissionCount >= 6) {
                    courseForm.reset(); // Reset the form after 6 inputs
                    courseForm.classList.add("hidden"); // Hide the form after 6 inputs
                    alert("You have reached the submission limit of 6.");
                }
            });

            function editRow(button) {
                const row = button.closest("tr");
                const cells = row.querySelectorAll("td");
                const courseName = cells[0].textContent;
                const credits = cells[1].textContent;
                const confidence = cells[2].textContent;
              

                document.getElementById("courseName").value = courseName;
                document.getElementById("credits").value = credits;
                document.getElementById("confidence").value = confidence;
               

                row.remove();
                submissionCount--;
                courseForm.classList.remove("hidden"); // Show the form after removing a row
            }
        });
    </script>
</body>
</html>
